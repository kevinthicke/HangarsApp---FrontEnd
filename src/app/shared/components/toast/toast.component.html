<div *ngIf='this.style==="danger" ' class="toast-container danger">
  <div class="toast-message">
    <span>{{ this.text }}</span>
  </div>
</div>

<div *ngIf='this.style==="primary" ' class="toast-container primary">
    <div class="toast-message">
      <span>{{ this.text }}</span>
    </div>
  </div>
