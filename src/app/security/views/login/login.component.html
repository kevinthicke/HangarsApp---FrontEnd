<div class='container'>
  <form [formGroup]='this.form' (ngSubmit)='this.submit()' (keyup.enter)='this.submit()' class='card'>

    <app-input-form
    formControlName='username'
    [label]="'login.username' | translate">
    </app-input-form>
    <app-input-form
    formControlName='password'
    [label]="'login.password' | translate"
    type='password'>
    </app-input-form>

    <a
    class='text-primary'
    [routerLink]="['/register']"
    routerLinkActive="router-link-active" >
    {{ 'login.create-account' | translate }}
    </a>

    <div class='d-flex justify-content-end'>
      <app-button
      ButtonType bclass='button-rectangle-primary'
      [text]=" 'login.submit' | translate" >
      </app-button>
    </div>

  </form>
</div>
