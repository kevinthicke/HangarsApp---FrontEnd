<main class='container'>

  <div
  *ngIf='this.renderShoppingCart'
  class="float-cart" @fade>

    <app-navigation-list-cart>
    </app-navigation-list-cart>

  </div>

  <router-outlet></router-outlet>

  <div
  *ngIf='this.error'
  class='float-toast'
  @fade>

    <app-error-service-toast
    [status]='this.error.status'
    [message]='this.error.message'>
    </app-error-service-toast>

  </div>
</main>
