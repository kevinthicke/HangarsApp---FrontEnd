<div class="shell">
  <app-navbar-container
  (changeLanguageEmitter)='this.handleChangeLanguage()'
  (shoppingCartRenderEmitter)='this.handleRenderShoppingCart()'
  [activeLang]='this.activeLang'
  class='navbar-container'>
  </app-navbar-container>
  <app-main
    class='main'
    [renderShoppingCart]='this.renderShoppingCart'
    [error]='this.error$ | async'>
  </app-main>
</div>
