<app-aux-navbar [title]=" 'products.list.title' | translate "></app-aux-navbar>

<!-- Card deck -->
<div *ngIf='this.existsSelectedHangar' class='container'>
  <app-card-deck
  [products]='this.products'
  (addToShoppingCartEmitter)='this.handleAddToShoppingCartEmitter($event)'
  (removeFromShoppingCartEmitter)='this.handleRemoveFromShoppingCartEmitter($event)'>
  </app-card-deck>
</div>

<div *ngIf='!this.existsSelectedHangar' class="jumbotron">
  <p class="lead">{{ 'products.list.message' | translate }}</p>
</div>

<!-- Hangar list bar -->
<app-hangar-list-bar
[hangarsMinified]='this.hangarsMinified'
class='lateral-bar-list'
(hangarSelectedEmmiter)='this.handleHangarSelected($event)'>
</app-hangar-list-bar>

<!-- Button group -->
<div class='fixed-top button d-flex justify-content-between'>
    <app-button
    ButtonType bclass='button-rectangle-secondary'
    [routerLink]=" ['insert'] ">
      {{ 'products.list.buttons.insert-button' | translate }}
    </app-button>
</div>
