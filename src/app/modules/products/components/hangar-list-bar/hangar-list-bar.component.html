<div class='ul-container'>

  <ul class='nav'>
    <div *ngFor='let hangarName of this.hangarsMinified; let i = index' class='list' @hangarListBarAnimation>
      
      <li 
      [ngClass]='{
        "nav-item selected": i == this.hangarSelectedIndex,
        "nav-item": i != this.hangarSelectedIndex }'>
        <a class='nav-link' (click)='this.handleHangarSelectedClick(hangarName, i)'>{{ hangarName.name }}</a>
      </li>
     
    </div>
  </ul>

</div>
