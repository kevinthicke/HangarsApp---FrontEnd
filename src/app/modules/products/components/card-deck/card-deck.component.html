<div class="card-columns" *ngIf="this.products">
  <div class="card" *ngFor="let product of products">
      <div class="card-body d-flex flex-column">
        <div class="w-100 text-center mb-3">
          <span>{{ this.product.name }}</span>
          <span *ngIf='this.product.quantity'>({{ this.product.quantity }})</span>
        </div>
        <div class="btn-group d-flex" role="group">
          <button class="btn btn-primary" (click)="this.goModify(product)">{{ 'products.card-deck.modify-button' | translate }}</button>
          <button class="btn btn-primary" (click)="goDetails(product)">{{ 'products.card-deck.details-button' | translate }}</button></div>
          <div class="d-flex justify-content-between">
            <button (click)='this.incrementProductCounter()' class='btn btn-success mt-2'>Add to cart</button>
            <button (click)='this.decrementProductCounter()' class='btn btn-danger mt-2'>Remove</button>
          </div>
      </div>
  </div>
</div>
