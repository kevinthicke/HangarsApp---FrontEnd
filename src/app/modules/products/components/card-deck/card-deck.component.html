<div class='custom-card-deck' *ngIf='this.products'>
  <app-card
  *ngFor='let product of this.products'
  [product]='product'
  [leftButtonClass]='this.leftButtonClass'
  [rightButtonClass]='this.rightButtonClass'
  (leftButtonClickEmitter)='this.handleCardLeftButtonClick(product)'
  (rightButtonClickEmitter)='this.handleCardRightButtonClick(product)'
  class='app-card'>
    <ng-container class='left-button'>
      {{ this.leftButtonText }}
    </ng-container>
    <ng-container class='right-button'>
      {{ this.rightButtonText }}
    </ng-container>
  </app-card>
</div>
