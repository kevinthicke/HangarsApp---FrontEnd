<div>
  <span class='close-button-container' (click)='this.close()'>
    <i class="fa fa-times"></i>
  </span>
  <ul>
    <li [routerLink]="['/hangars/details']" routerLinkActive='router-link-active'>
      <span>{{ 'hangars.lateral-navbar.hangar-details' | translate }}</span>
      <i class="fa fa-align-justify"></i>
    </li>
    <li [routerLink]="['/hangars/modify']" routerLinkActive="router-link-active" >
      <span>{{ 'hangars.lateral-navbar.modify-hangar' | translate }}</span>
      <i class="fa fa-edit"></i>
    </li>
    <li (click)='this.emitDelete()'>
      <span>{{ 'hangars.lateral-navbar.delete-hangar' | translate }}</span>
      <i class="fa fa-trash"></i>
    </li>
  </ul>
</div>
